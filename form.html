<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="A product review form with a submission confirmation and counter.">
    <meta name="author" content="Rafael Parra">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5">☆</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
                </div>
            </fieldset>
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>
            <fieldset>
                <legend>Useful Features</legend>
                <p class="field-description">What features did you find most useful? Select all that apply.</p>
                <label for="design"><input type="checkbox" id="design" name="features" value="design">Design</label>
                <label for="durability"><input type="checkbox" id="durability" name="features" value="durability">Durability</label>
                <label for="performance"><input type="checkbox" id="performance" name="features" value="performance">Performance</label>
                <label for="easeOfUse"><input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">Ease of Use</label>
            </fieldset>
            <label for="reviewText">Written Review (Optional)</label>
            <textarea id="reviewText" name="reviewText" rows="4"></textarea>
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>
            <span id="year"></span> • Rafael Parra
        </p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
