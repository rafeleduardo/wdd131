<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest a Cafe - Fika Göteborg</title>
    <meta name="description" content="Suggest a new cafe to be featured on Fika Göteborg.">
    <meta name="author" content="Rafael Parra">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/large.css" media="(min-width: 768px)">
</head>
<body>
    <header>
        <span id="course-title">GOTHENBURG'S FIKA SCENE</span>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Fika</a></li>
                <li><a href="contact.html" class="active">Suggest a Cafe</a></li>
                <li><a href="references.html">References</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-main">
        <h2>Suggest a Cafe</h2>
        <p>Know a great spot that should be on our list? Fill out the form below to suggest it!</p>
        <form action="thankyou.html" method="get">
            <label for="cafeName">Cafe Name</label>
            <input type="text" id="cafeName" name="cafeName" required>

            <label for="location">Location or Address</label>
            <input type="text" id="location" name="location" required>

            <label for="reason">Why do you recommend it?</label>
            <textarea id="reason" name="reason" rows="5" required></textarea>

            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit Suggestion">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> Fika Göteborg | Rafael Parra</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/main.js" defer></script>
</body>
</html>
