<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest a Cafe - Fika Göteborg</title>
    <meta name="description" content="Suggest a new cafe to be featured on Fika Göteborg.">
    <meta name="author" content="Rafael Parra">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <span id="course-title">GOTHENBURG'S FIKA SCENE</span>
        <nav>
            <button id="hamburger-menu" aria-label="Open navigation menu">☰</button>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Fika</a></li>
                <li><a href="contact.html" class="active">Suggest a Cafe</a></li>
                <li><a href="references.html">References</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-main">
        <form action="thankyou.html" method="get" class="suggestion-form">
            <fieldset>
                <legend>Cafe Information</legend>
                <label for="cafeName">Cafe Name</label>
                <input type="text" id="cafeName" name="cafeName" required>

                <label for="location">Location or Address</label>
                <input type="text" id="location" name="location" required>
            </fieldset>

            <fieldset>
                <legend>Your Recommendation</legend>
                <label for="reason">Why do you recommend it? (Tell us what makes it special)</label>
                <textarea id="reason" name="reason" rows="6" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Your Information (Optional)</legend>
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName">
            </fieldset>

            <input type="submit" value="Submit Suggestion">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Rafael Parra | Venezuela</p>
    </footer>
    <script src="scripts/main.js" defer></script>
</body>
</html>
